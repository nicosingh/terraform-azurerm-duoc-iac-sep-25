name: Terraform CI

on:
  push:
    branches: ['**']  # Se ejecuta en cualquier rama
  pull_request:
    branches: ['**']  # También en pull requests

jobs:
  terraform-ci:
    name: Terraform CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.0"

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Setup Python (for checkov)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install terraform-docs
        run: |
          curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.20.0/terraform-docs-v0.20.0-$(uname)-$(uname -m).tar.gz
          tar -xzf terraform-docs.tar.gz
          chmod +x terraform-docs
          sudo mv terraform-docs /usr/local/bin/

      - name: Install Checkov
        run: pip install checkov

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: TFLint
        run: |
          tflint --init
          tflint

      - name: Terraform validate
        run: |
          terraform init -backend=false
          terraform validate

      - name: Terraform docs
        run: |
          # Crear una copia de seguridad del README actual
          cp README.md README_backup.md

          # Ejecutar terraform-docs con los mismos parámetros que usas localmente
          terraform-docs markdown table --indent 2 --output-file README.md --output-mode inject .

          # Verificar si hubo cambios
          if ! cmp -s README.md README_backup.md; then
            echo "❌ Documentation is out of date!"
            echo "Please run 'terraform-docs markdown table --indent 2 --output-file README.md --output-mode inject .' locally"
            echo ""
            echo "Differences found:"
            diff README_backup.md README.md || true
            exit 1
          else
            echo "✅ Documentation is up to date!"
          fi

          # Limpiar archivo de respaldo
          rm README_backup.md

      - name: Checkov
        run: checkov -d . -s
